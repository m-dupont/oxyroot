stages:
  - test_full
  - build
  - test

build_rust-latest:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose

build rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
    - cargo build --verbose
  allow_failure: true

test_rust-latest:
  stage: test
  image: rust:latest
  script:
    - cargo test --verbose --test 3_stl_containers --test 2_from_uproot --test 4_huge

test_rust-nightly:
  stage: test
  image: rustlang/rust:nightly
  script:
    - cargo test --verbose --test 3_stl_containers --test 2_from_uproot --test 4_huge
  allow_failure: true

test_full:
  stage: test_full
  image: ${IMAGE}
  parallel:
    matrix:
      - ROOT_VERSION: ["6.30.04", "6.28.12"]
        IMAGE: ["rust:latest", "rustlang/rust:nightly"]
  script:
    - apt-get update && apt-get install -y libx11-dev libxpm-dev libxft-dev libxext-dev
    - wget  https://root.cern/download/root_v$ROOT_VERSION.Linux-ubuntu22.04-x86_64-gcc11.4.tar.gz -O /tmp/root.tar.gz
    - tar -xzf /tmp/root.tar.gz -C /opt
    - source /opt/root/bin/thisroot.sh
    - root --version
    - cargo test 